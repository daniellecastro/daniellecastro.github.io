<!DOCTYPE html>
    
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Danielle Castro">
        <link rel="stylesheet" type="text/css" href="weather-images.css"/>        
        <title>Progressive Loading of Images</title>
    </head>

    <body>
        <header>
            <h1>Progressive Loading of Images</h1>
        </header>

        <main>
        <picture>
            <source media="(min-width:650px)" srcset="images/clear.jpg">
            <img src="images/placeholder.jpg" data-src="images/clearsmall.jpg" alt="clear">
        </picture>
        <picture>
            <source media="(min-width:650px)" srcset="images/clouds.jpg">
            <img src="images/placeholder.jpg" data-src="images/cloudssmall.jpg" alt="clouds">
        </picture>
        <picture>
            <source media="(min-width:650px)" srcset="images/fog.jpg">
            <img src="images/placeholder.jpg" data-src="images/fogsmall.jpg" alt="fog">
        </picture>
        <picture>
            <source media="(min-width:650px)" srcset="images/rain.jpg">
            <img src="images/placeholder.jpg" data-src="images/rainsmall.jpg" alt="rain">
        </picture>
        <picture>
            <source media="(min-width:650px)" srcset="images/snow.jpg">
            <img src="images/placeholder.jpg" data-src="images/snowsmall.jpg" alt="snow">
        </picture>
        <script src="weather-images.js"></script>
        </main>

        <footer>
        </footer>
    </body>

</html>
